- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.ssh/config: ssh/config
    ~/.shell:
    ~/.zsh:
    ~/.zshrc:

- vscode:
    file: Vscodefile
    insiders: false

- brewfile:
    - Brewfile

- shell:
    - [git submodule sync --recursive, Synchronizing submodules]
    - [git update-submodules, Updating submodules]
    - >
        git cleanall -f
        shell/plugins/
        zsh/plugins/